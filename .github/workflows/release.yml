      - name: send tweet
        uses: ethomson/send-tweet-action@v1
        with:
          status: |
              ü•≥ü™íüìÑ skrape{it} version ${{ github.event.inputs.version }} has just been released! üì¢üôÜüèª‚Äç
              ${{ github.event.inputs.tweet }}
          consumer-key: ${{ secrets.TWITTER_CONSUMER_API_KEY_SKRAPE_IT }}
